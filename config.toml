# The URL the site will be built for
base_url = "https://project7iii.com"
title = "project7III"
description = "making things"

# The default language; used in feeds.
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# When set to "true", a feed is automatically generated.
generate_feeds = false

# The taxonomies to be rendered for the site and their configuration of the default languages
taxonomies = [
   { name = "tags", feed = true },
   { name = "categories", feed = true },
]

[search]
index_format = "elasticlunr_json"

[markdown]
# Whether to do syntax highlighting
# Theme can be customized by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

highlight_theme = "base16-ocean-dark"

# Whether external links are to be opened in a new tab
# If this is true, a `rel="noopener"` will always automatically be added for security reasons
external_links_target_blank = true


[extra]
# List of navigational menu items. Used to construct the navigation bar. See the README for item schema.
menu_items = [
    { name = "contact", url = "/contact" },
    { name = "apps", url = "/apps" },
    { name = "projects", url = "/projects" },
    { name = "shop", url = "/artifacts" },
]
# Footer Navigation Items
footer_nav = [
    { name = "privacy policy", url = "/privacy", newtab = false },
    { name = "contact", url = "/contact", newtab = false  },
    { name = "about", url = "/about", newtab = false },
    { name = "X", url = "https://twitter.com/project7iii", newtab = true },
    { name = "Instagram", url = "https://www.instagram.com/project7iii", newtab = true },
]

