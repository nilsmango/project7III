{% extends "index.html" %}

{% block title %}Tags - {{ config.title }}{% endblock title%}

{% block content %}
<h1>Tags</h1>
<p>View all <a href="/blog">articles</a> </p>
<ul class="posts">
    {% for term in terms %}
    <li class="nobullets"><h3>
        <a href="{{ term.permalink }}">
        #{{ term.name }}</a> ({{ term.pages | length }})
    </h3></li>
    {% endfor %}
</ul>
{% endblock content %}
